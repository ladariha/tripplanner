<div class="row">

    <div class="col-xs-6" >
        <h1 style="font-variant: small-caps"> 
            <span data-ng-if="tripDay.id == -1">Create new day for trip "{{::trip.name}}"</span>
            <span data-ng-if="tripDay.id != -1">{{::tripDay.name}}</span>
        </h1>
        <h3>Name: </h3>
        <input required="required" class="form-control" type="text" data-ng-model="tripDay.name" placeholder="Enter day name">
        <h4>Date: </h4>

        <p class="input-group">
            <input type="text" class="form-control"  datepicker-popup="dd MMMM yyyy" placeholder="Date" data-ng-model="tripDay.date" is-open="openedDatePicker" data-ng-required="true" close-text="Close" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" data-ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </p>
        <h4>Desciption</h4>
        <div class="form-group">
            <textarea class="form-control" rows="3" id="textArea" data-ng-model="tripDay.description"></textarea>
        </div>

    </div>

    <div class="col-xs-6">
    </div>

</div>
<div class="row">
    <button data-ng-if="tripDay.id == -1" class="btn btn-primary pull-right" data-ng-click="createDay()" data-ng-disabled="!tripDay.isValid()" >Create</button>
    <button data-ng-if="tripDay.id != -1" class="btn btn-primary pull-right" data-ng-click="updateDay()" data-ng-disabled="!tripDay.isValid()" >Save</button>
    <button class="btn btn-warning pull-right" data-ng-click="cancel()" >Cancel</button>
</div>
