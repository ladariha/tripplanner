<!DOCTYPE html>
<html data-ng-app="tripPlanner" data-ng-controller="TripPlannerCtrl">
    <head>
        <title>TripPlanner</title>
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>-->

        <link href="libs/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet" type="text/css"/>

        <link href="libs/bootstrap-material-design/dist/css/material.min.css" rel="stylesheet" type="text/css"/>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <script src="libs/es6-shim/es6-shim.min.js" type="text/javascript"></script>

        <link href="libs/animate.css/animate.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe0QpfAbn-6iO3ZlLM_nzaYaFH31uisXs&sensor=false&libraries=places">
        </script>
        <!-- Just for debugging purposes. Don't actually copy this line! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><button type="button" class="btn btn-default" >Home</button type=""></li>
                    <li data-ng-hide="loggedIn"><button type="button" id="google_sign" class="btn btn-danger" data-ng-click="login('google')">Sign with Google</button></li>
                    <li data-ng-show="loggedIn">
                        <button title="Logout" data-ng-click="logout()" type="button" class="btn btn-primary">{{displayName}}</button>
                    </li>
                </ul>
                <h3 class="text-muted">TripPlanner</h3>
            </div>

            <div data-ng-view="">

            </div>

            <br/>


            <div class="footer">
                <p>&copy; Company 2014</p>
            </div>

        </div> <!-- /container -->

        <div class="modal" id="tpModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="tpModaTitle">Modal title</h4>
                    </div>
                    <div class="modal-body" id="tpModalBody">
                        <p>One fine body…</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="libs/hello/dist/hello.all.min.js" type="text/javascript"></script>
        <!-- Bootstrap core JavaScript
        ================================================== -->

        <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="libs/bootstrap-material-design/dist/js/ripples.min.js" type="text/javascript"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="libs/bootstrap-material-design/dist/js/material.min.js" type="text/javascript"></script>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="libs/angular/angular.js" type="text/javascript"></script>
        <script src="libs/angular-route/angular-route.js" type="text/javascript"></script>
        <script src="libs/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="libs/angular-ui-bootstrap-bower/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js" type="text/javascript"></script>


        <script src="js/shims.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <!--AUTH-->
        <script src="js/auth/auth.js" type="text/javascript"></script>

        
        <!--CORE -->
        <script src="js/core/cache.js" type="text/javascript"></script>
        <script src="js/core/core.js" type="text/javascript"></script>
        <script src="js/core/server.js" type="text/javascript"></script>

        <!--PLACE -->
        <script src="js/place/model.js" type="text/javascript"></script>

        <!--TRIP -->
        <script src="js/trip/handler.js" type="text/javascript"></script>
        <script src="js/trip/http.js" type="text/javascript"></script>
        <script src="js/trip/model.js" type="text/javascript"></script>

        <script src="js/trip/cache.js" type="text/javascript"></script>
        <!--TRIPDAY -->
        <script src="js/tripday/http.js" type="text/javascript"></script>
        <script src="js/tripday/model.js" type="text/javascript"></script>

        <!--USER -->
        <script src="js/user/model.js" type="text/javascript"></script>


        <!--MAPS -->
        <script src="js/map/maps.js" type="text/javascript"></script>
        <script src="js/map/google_maps.js" type="text/javascript"></script>

        <!--LOGGER -->
        <script src="js/logger/src.js" type="text/javascript"></script>

        <script src="js/controllers.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
